<div class="chat">
  <div class="mensajes-container">
    <div class="mensajes">
      <div *ngFor="let mensaje of mensajesEnviados">{{ mensaje }}</div>
      <div *ngFor="let mensaje of mensajesRecibidos">{{ mensaje }}</div>
    </div>
  </div>
  <input type="text" [(ngModel)]="mensajeEnviar" placeholder="Escribe un mensaje..." (keydown.enter)="enviarMensaje()">
  <button class = "bi bi-search" type="button" (click)="enviarMensaje()">Enviar</button>
</div>
