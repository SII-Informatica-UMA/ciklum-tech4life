<div class="chat">
  <div class="mensajes">
    <div *ngFor="let mensaje of mensajesEnviados">{{ mensaje }}</div>
    <div *ngFor="let mensaje of mensajesRecibidos">{{ mensaje }}</div>
  </div>
  <input type="text" [(ngModel)]="mensajeEnviar" placeholder="Escribe un mensaje...">
  <button (click)="enviarMensaje()">Enviar</button>
</div>
