<div class="modal-dialog modal-dialog-centered modal-lg modal-left" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{accion}} Centro</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cierre usuario')"></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input class="form-control" id="nombre" [(ngModel)]="contacto.nombre" placeholder="nombre">
            <label for="direccion">Apellido:</label>
            <input class="form-control" id="apellido" [(ngModel)]="contacto.apellido" placeholder="apellido">
            <label for="direccion">Centro:</label>
            <input class="form-control" id="centro" [(ngModel)]="contacto.centro" placeholder="centro">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="guardarContacto()">Guardar</button>
      </div>
    </div>
  </div>
