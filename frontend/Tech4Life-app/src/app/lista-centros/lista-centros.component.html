<body>
  <div class="container-fluid">
    <div style="height: 50px;"></div>
    
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            
            <button type="button" class="btn btn-outline-secondary btn-lg btn-white-bg" (click)="aniadirContacto()">
              <i class="bi bi-pencil-fill"></i> Añadir Centro
            </button>
      
            <input type="text" class="form-control form-control-lg custom-input" placeholder="Buscar Centro" [(ngModel)]="term" (keypress)="onEnter($event)">
            <button class="btn btn-outline-secondary btn-lg" type="button" (click)="searchContact()">Buscar</button>
            <button class="btn btn-outline-secondary btn-lg" type="button" (click)="clearSearch()">Clear</button>
          </div>
          
          <div class="table-responsive">
            <table class="table table-striped table-lg">
              <thead>
                <tr>
                  <th style="width: 40%;">Nombre del Centro</th>
                  <th style="width: 40%;">Dirección</th>
                  <th style="width: 20%;"></th>
                  <th style="width: 20%;"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let contacto of contactos">
                  <td class="fw-bold">{{contacto.nombre}}</td>
                  <td class="fw-bold">{{contacto.direccion}}</td>
                  <td>
                    <button type="button" (click)="elegirContacto(contacto)" class="btn btn-outline-secondary btn-lg" [class.active]="contacto === contactoElegido">
                      <i class="bi bi-pencil-fill">Escoger</i>
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-outline-danger btn-lg ms-2" (click)="eliminarContacto(contacto.id)">
                      <i class="bi bi-trash-fill">Borrar</i>
                    </button>
                  </td>
                </tr>
              </tbody>  
            </table>
          </div>
        </div>
        <div class="col-md-6" *ngIf="contactoElegido">
          <app-detalles-centro [contacto]="contactoElegido" 
          (contactoEditado)="contactoEditado($event)"
          (cerrarDetalles)="cerrarDetalles()"
          ></app-detalles-centro>
        </div>
      </div>
    </div>
  </div>
</body>
