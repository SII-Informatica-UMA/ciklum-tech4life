<div class="container">
  
  <div class="row">
    <div class="col-md-6"> 
      <table class="table table-striped">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Direccion</th>
      <th>idCentro</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let centro of centros">
      <td>{{centro.nombre}}</td>
      <td>{{centro.direccion}}</td>
      <td>
        
      <button class="btn btn-outline-primary" (click)="editarCentro(centro)"><i class="bi bi-pencil-fill"></i></button>
      <button class="btn btn-outline-danger ms-2" (click)="eliminarCentro(centro.id)"><i class="bi bi-trash-fill"></i></button>
        
      </td>
    </tr>
  </tbody>  
</table>

</div>
</div>
</div>
