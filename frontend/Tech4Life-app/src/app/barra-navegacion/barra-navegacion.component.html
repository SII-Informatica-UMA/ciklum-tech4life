<html>
<header class="headerq">
    <nav class="navq">
        <div class="logoq" id="menu">
            <img [src]="logo" alt="Logo Tech4Life">
        </div>
      <ul class="nav-menuq">
        <li class="nav-menu-itemq">
          <a href="#" class="nav-menu-linkq nav-linkq" (click)="abrirMenu()">Menú Principal</a>
        </li>
        <li class="nav-menu-itemq">
          <a href="#" class="nav-menu-linkq nav-linkq" (click)="abrirGerentes()">Gestión de Gerentes</a>
        </li>
        <li class="nav-menu-itemq">
          <a href="#" class="nav-menu-linkq nav-linkq" (click)="abrirCentros()">Gestión de Centros</a>
        </li>
        <li class="nav-menu-itemq">
          <a href="#" class="nav-menu-linkq nav-linkq dropdown-toggleq" id="name" (click)="isDropdownOpen=!isDropdownOpen" [class.active]="isDropdownOpen">{{ usuario?.nombre }}</a>

            <li><a href="#" class="nav-menu-linkq nav-linkq">{{ usuario?.nombre }}</a></li>
            <li><a href="#" class="nav-menu-linkq nav-linkq">{{usuario.rol}}</a></li>

          </ul>
        </li>
      </ul>
    </nav>
  </header>
  <div *ngIf="isGestionGerentes"> 
    <app-lista-gerentes></app-lista-gerentes>
    </div>
    <div *ngIf="isGestionCentros"> 
      <app-lista-centros></app-lista-centros>
      </div>
      <div *ngIf="isMenu"> 
        <app-carrusel></app-carrusel>
        </div>
  <app-informacion></app-informacion>
</html>
